<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .counter {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h3>한글 글자 수 세기</h3>
    <textarea id="text-input" placeholder="여기에 텍스트를 입력하세요..."></textarea>
    <div class="counter">글자 수 (띄어쓰기 포함): <span id="char-count-with-spaces">0</span></div>
    <div class="counter">글자 수 (띄어쓰기 제외): <span id="char-count-no-spaces">0</span></div>

    <script>
        const textInput = document.getElementById('text-input');
        const charCountWithSpaces = document.getElementById('char-count-with-spaces');
        const charCountNoSpaces = document.getElementById('char-count-no-spaces');

        textInput.addEventListener('input', () => {
            const text = textInput.value;

            // 띄어쓰기 포함한 글자 수 계산
            const koreanCharCountWithSpaces = text.replace(/[^ㄱ-ㅎ|ㅏ-ㅣ|가-힣\s]/g, "").length;

            // 띄어쓰기 제외한 글자 수 계산
            const koreanCharCountNoSpaces = text.replace(/[^ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/g, "").length;

            charCountWithSpaces.textContent = koreanCharCountWithSpaces;
            charCountNoSpaces.textContent = koreanCharCountNoSpaces;
        });
    </script>

</body>
</html>
